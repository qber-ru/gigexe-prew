<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>GIGEXE</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-wrapper">
            <img class="logo-top-img" src="./images/svg/logo-top.svg" alt="logo-top">
            <button id="button-contacts" class="btn contacts">CONTACT US</button>
        </div>
    </header>
    <main class="main">
        <img  class="logo-main" src="./images/logo.webp" alt="logo">
    </main>
    <footer class="footer">
        <div class="text-coming-soon">
            <p class="coming-soon t-left">NEW VERISON-</p>
            <p class="coming-soon t-right">COMING SOON</p>
        </div>
    </footer>




    <picture class="bg-top">
        <source srcset="./images/svg/mobile-bg-top.svg" media="(max-width: 550px)" />
        <img class="default" src="./images/svg/desktop-page-bg-top.svg" alt="top">
    </picture>
    <picture class="bg-bottom">
        <source srcset="./images/svg/mobile-bg-bottom.svg" media="(max-width: 550px)" />
        <img class="default" src="./images/svg/desktop-page-bg-bottom.svg" alt="top">
    </picture>
</div>


<div class="modal" id="desktop-modal">
    <div class="modal-body">
        <div class="form-mail">
            <form action="#" id="desktop-form" class="desktop-form">

            </form>
        </div>

    </div>
</div>





<div class="modal-overlay"></div>
<script src="./scripts/main.js"></script>
<script>

</script>
</body>
</html>
